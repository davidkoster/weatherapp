<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700|Open+Sans:300,400,600,700|Roboto:100,300,400,500,700" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet"> -->

    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/icon-font.css">
    
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"> to do: Change FAV ICON -->
    <title>Weather App</title>
</head>
<body>
    
    <main class="main-wrapper">

        <section class="current-weather">

            <div class="current-weather__search active">
                <input type="text" class="current-weather__input" placeholder="Type City">
                <button class="current-weather__button">Search</button>
            </div>

            <div class="current-weather__text u-text-center">
                <h2 class="heading-secondary">&nbsp;</h2>
                <h3 class="heading-tertiary">&nbsp;</h3>
                <h1 class="heading-primary">&nbsp;</h1>
            </div>
            <div class="current-weather__error u-margin-top-md">
                <h3 class="heading-tertiary u-text-center">Sorry, an error occurred while getting your weather.</h3>
            </div>
            <div class="animation">

                <div class="animation__weather"></div>
                
                <!-- <img src="img/animation/weather/raining.svg" alt="weather"> -->
                <!-- <img class="animation__background" src="img/animation/houseandmountain.svg" alt="animation background"> -->

                <div class="animation__background"></div>

            </div>

            <div class="day-navigation">
                <div class="day-navigation__day day-navigation__day--current">
                    <span class="day-navigation__text">tue</span>
                    <div class="day-navigation__icon day-navigation__icon--01"></div> 
                </div>
                <div class="day-navigation__day">
                    <span class="day-navigation__text">wed</span>
                    <div class="day-navigation__icon"></div>
                </div>
                <div class="day-navigation__day">
                    <span class="day-navigation__text">thur</span>
                    <div class="day-navigation__icon"></div>
                </div>
                <div class="day-navigation__day">
                    <span class="day-navigation__text">fri</span>
                    <div class="day-navigation__icon"></div>
                </div>
                <div class="day-navigation__day">
                    <span class="day-navigation__text">sat</span>
                    <div class="day-navigation__icon"></div>
                </div>
            </div>

        </section>
        <section class="current-weather-details">

            <h3 class="heading-tertiary">Raining</h3>
            <div class="min-max">
                <span class="min-max__min">&dArr; 18&deg;c</span><span class="min-max__max">30&deg;c &uArr;</span>
            </div>
            <div class="rain-chance">
                <svg class="rain-chance__icon">
                    <use xlink:href="img/sprite.svg#icon-rainy2"></use>
                </svg>
                <span class="rain-change__percent">10%</span>
            </div>
            <div class="sunrise-sunset">
                <div class="sunrise-sunset__sunrise">
                    <svg class="sunrise-sunset__icon--sunrise">
                        <use xlink:href="img/sprite.svg#icon-sunrise"></use>
                    </svg>
                    <div class="sunrise-sunset__text--sunrise">6:36am</div>
                </div>
                <div class="sunrise-sunset__sunset">
                    <svg class="sunrise-sunset__icon--sunset">
                        <use xlink:href="img/sprite.svg#icon-sunrise"></use>
                    </svg>
                    <div class="sunrise-sunset__text--sunset">7:28pm</div>
                </div>
            </div>
            <div class="wind">
                <svg class="wind__icon">
                    <use xlink:href="img/sprite.svg#icon-wind"></use>
                </svg>
                <span class="wind__speed">10km/h</span>
                <span class="wind__direction">N/E</span>
            </div>

        </section>

    </main>

    <script src="js/vendors/jquery.min.js"></script>
    <script src="js/vendors/jquery.alterclass.js"></script>
    <script src="js/vendors/luxon.min.js"></script>

    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>

    <script src="js/app.js"></script>

</body>
</html>
